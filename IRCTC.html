    <br>
    <fieldset>
        <h2>Book your ticket</h2>
        <!-- <legend>BOOK YOUR TICKET</legend> -->
    <form action="">
        <br>

    <label for="From">From:</label><br>
    <input type="text"
    id="From">
<br><br>

<label for="To">To:</label><br>
<input type="text"
id="To">

<br><br>

        <label for="date">Date:</label>
        <input type="date" name="date" min="today" >
       
        <label for="General">General:</label>
        <select name="General" id="General">
            <option value=""selected></option>
            <option value="Ladies"selected>Ladies</option>
            <option value="Ladies">Lower Berth</option>

            <option value="Ladies">Duty Pass</option>
            <option value="Ladies">Tatkaal</option>
            <option value="Ladies">Premium Tatkaal</option>
            <br><br>
        </select>

        <label for="Classes"></label>
        <select name="Classes" id="Classes">
            <option value=""selected></option>
            <option value="EA"selected>EA</option>
            <option value="EA">1A</option>
            <option value="EA">EV</option>
            <option value="EA">EC</option>
            <option value="EA">2C</option>
            <option value="EA">3C</option>
            <br><br>
        </select>

        <br><br>

        <input type="checkbox" />
        <label for="terms">Person with disability</label><br><br>
        <input type="checkbox" />

        <input type="checkbox" />
